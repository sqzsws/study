<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slide</title>
	<script type="text/javascript" src='http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js'></script>
	<style type="text/css">
		/* #img:hover{transform:rotateY(90deg);transition:1s;} */
		ul,li{list-style: none;padding: 0;margin: 0}
		#slide_left,#slide_right{width: 100px;height: 30px;float: left;cursor: pointer;line-height: 30px;}
		#slide_left:hover{background: #666}
		#slide_right:hover{background: #666}
	</style>
		<script type="text/javascript">
		function Slide(param){
			var def = {
				time:0.2,
				style:'',
				auto:false,
				father:'slide',
				left:'slide_left',
				right:'slide_right',
				control:'control'
			}
			param = $.extend({},def,param);
			var time = param.time;
			var style = param.style;
			var father = $('#'+param.father);
			var iarr = father.find('li');
			var left = $('#'+param.left);
			var right = $('#'+param.right);
			var control = $('#'+param.control);
			var _css,css_;
			var n =0;
			if (style == 'scale') 
			{
				var _style = {'transform':'scale(0)'};
				var style_ = {'transform':'scale(1)'};
			}
			else if(style == 'rotateY')
			{
				var _style = {'transform':'rotateY(90deg)'};
				var style_ = {'transform':'rotateY(0deg)'};
			}
			else if (style == 'rotateX')
			{
				var _style = {'transform':'rotateX(90deg)'};
				var style_ = {'transform':'rotateX(0deg)'};
			}
			else
			{
				var _style = {'opacity':0};
				var style_ = {'opacity':1};
			}
			_css = css_ = {
					'transition':time+'s',
					'float':'left'
			};
			_css = $.extend({},_css,_style);
			css_ = $.extend({},css_,style_);
			father.css('overflow','hidden');
			iarr.css(_css);
			iarr.hide();
			$(iarr[n]).show().css(css_);
			if (left&&right) {
				left.click(function(){changeMain(null,-1)});
				right.click(function(){changeMain(null,1)});
			};
			if (param.auto) {
				var t = setInterval(function(){left.click()},param.auto*1000);
				father.hover(function(){clearInterval(t);},function(){t = setInterval(function(){left.click()},param.auto*1000);});
			};
			function changeMain(index,lr){
				$(iarr[n]).css(_css);
				if (index) {
					if (n==index) {
						return false;
					};
					n=index;
				}else{
					n=n+lr;
				}
				var imgNode = iarr[n];
				if(!imgNode&&n==iarr.length){
					n=0;
				}else if(!imgNode&&n==-1){
					n=iarr.length-1;
				}
				
				imgNode = iarr[n];
				setTimeout(function(){changeImg(imgNode);},1000*time);
			}
			function changeImg(imgNode){
				iarr.hide();
				$(imgNode).show();
				setTimeout(function(){
					$(imgNode).css(css_);
				},100);
			}
		}
	</script>                                                                                                 
</head>
<body>
	<ul id='slide'>
		<li><a href="111"><img src="images/1.jpg" alt="11123" class='img'></a></li>
		<li><a href="222"><img src="images/2.jpg" alt="33123" class='img'></a></li>
		<li><a href="333"><img src="images/3.jpg" alt="33123" class='img'></a></li>
	</ul>
	<div id='slide_left'>←</div>
	<div id='slide_right'>→</div>
	<ul id='control'></ul>
	<script type="text/javascript">
		Slide({
			auto:4,
			style:'rotateX',
			time:0.3
		});
	</script>
</body>
</html>
