<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slide</title>
	<script type="text/javascript" src='http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js'></script>
	<style type="text/css">
		/* #img:hover{transform:rotateY(90deg);transition:1s;} */
		ul,li{list-style: none;padding: 0;margin: 0}
	</style>                                                                                                 
</head>
<body>
	<ul id='slide'>
		<li><img src="images/1.jpg" alt="11123" class='img'></li>
		<li><img src="images/2.jpg" alt="33123" class='img'></li>
	</ul>
	<script type="text/javascript">
		var iarr = $('#slide').find('li');
		var father = $('#slide');
		iarr.find('img').css({
				'transform':'rotateY(90deg)',
				'transition':'1s'
			});
		iarr.hide();
		iarr.eq(0).show().find('img').css({
				'transform':'rotateY(0deg)',
			});
		var n =0;
		iarr.click(function(){
			$(this).find('img').css({
				'transform':'rotateY(90deg)',
				'transition':'1s'
			});
			var lastNode = iarr[n];
			var imgNode = iarr[++n];
			if(imgNode==undefined){
				n=0;
				imgNode = iarr[n];
			}
			setTimeout(function(){changeImg(imgNode,lastNode);},1000);
		});
		function changeImg(imgNode,lastNode){
			$(lastNode).hide();
			$(imgNode).show();
			setTimeout(function(){
				$(imgNode).find('img').css({
				'transform':'rotateY(0deg)',
				'transition':'1s'
			});
			},100);
		}
	</script>
</body>
</html>
